<form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" nz-form nzLayout="vertical">
    <!-- Date -->
    <nz-form-item>
        <nz-form-label nzFor="date">Дата</nz-form-label>
        <nz-form-control>
            <nz-date-picker
                id="date"
                formControlName="date"
                nzPlaceHolder="Вырерите дату"
                nzFormat="yyyy-MM-dd"
            ></nz-date-picker>
        </nz-form-control>
    </nz-form-item>

    <!-- Transaction Type -->
    <nz-form-item>
        <nz-form-label nzFor="child">Клиент</nz-form-label>
        <nz-form-control>
            <app-child-picker id="child" formControlName="child"></app-child-picker>
        </nz-form-control>
     </nz-form-item>

    <!-- Account -->
    <nz-form-item>
        <nz-form-label nzFor="account">Счет</nz-form-label>
        <nz-form-control>
            <nz-radio-group id="account" formControlName="account">
                <app-account-picker id="account" formControlName="account"></app-account-picker>
              </nz-radio-group>
        </nz-form-control>
    </nz-form-item>

    <!-- Payment Type -->
    <nz-form-item>
        <nz-form-label nzFor="payment_type">Способ оплаты</nz-form-label>
        <nz-form-control>
            <app-payment-type-picker id="payment_type" formControlName="payment_type"></app-payment-type-picker>
        </nz-form-control>
    </nz-form-item>

     <!-- Amount -->
     <nz-form-item>
        <nz-form-label nzFor="amount">Сумма</nz-form-label>
        <nz-form-control>
            <input nz-input id="amount" formControlName="amount" placeholder="Введите Сумму платежа" />
        </nz-form-control>
    </nz-form-item>

    <!-- Description -->
    <nz-form-item>
        <nz-form-label nzFor="description">Описание</nz-form-label>
        <nz-form-control>
            <textarea
                nz-input
                id="description"
                formControlName="description"
                placeholder="Введите описание"
                rows="4"
            ></textarea>
        </nz-form-control>
    </nz-form-item>

     <!-- Submit Button -->
     <nz-form-item>
        <nz-form-control>
            <button
                nz-button
                nzType="primary"
                [disabled]="!subscriptionForm.valid"
                >
                Сохранить
            </button>
        </nz-form-control>
     </nz-form-item>
</form>
