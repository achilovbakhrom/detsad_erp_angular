<form [formGroup]="sickLeaveForm" (ngSubmit)="onSubmit()" nz-form nzLayout="vertical">
    <!-- Date -->
    <nz-form-item>
        <nz-form-label nzFor="date">Дата</nz-form-label>
        <nz-form-control>
            <nz-date-picker
                id="date"
                formControlName="date"
                nzPlaceHolder="Вырерите дату"
                nzFormat="yyyy-MM-dd"
            ></nz-date-picker>
        </nz-form-control>
    </nz-form-item>

    <!-- Child -->
    <nz-form-item>
       <nz-form-label nzFor="child">Клиент</nz-form-label>
       <nz-form-control>
           <app-child-picker id="child" formControlName="child"></app-child-picker>
       </nz-form-control>
    </nz-form-item>
     
    <!-- Has Reason -->
    <nz-form-item>
       <nz-form-control>
           <label nz-checkbox id="has_reason" formControlName="has_reason">Причина</label>
       </nz-form-control>
    </nz-form-item>
     

    <!-- Description -->
    <nz-form-item>
        <nz-form-label nzFor="description">Описание</nz-form-label>
        <nz-form-control>
            <textarea
                nz-input
                id="description"
                formControlName="description"
                placeholder="Введите описание"
                rows="4"
            ></textarea>
        </nz-form-control>
    </nz-form-item>

     <!-- Submit Button -->
     <nz-form-item>
        <nz-form-control>
            <button
                nz-button
                nzType="primary"
                [disabled]="!sickLeaveForm.valid"
                >
                Сохранить
            </button>
        </nz-form-control>
     </nz-form-item>
</form>
