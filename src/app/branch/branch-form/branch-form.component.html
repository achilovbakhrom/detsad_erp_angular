<form [formGroup]="branchForm" (ngSubmit)="onSubmit()" nz-form nzLayout="vertical">
    
    <!-- Name -->
    <nz-form-item>
        <nz-form-label nzFor="name" nzRequired>Название</nz-form-label>
        <nz-form-control nzErrorTip="Максимально 100 символов">
            <input nz-input id="name" formControlName="name" placeholder="Введите название филиала" />
        </nz-form-control>
    </nz-form-item>

    <!-- Address -->
    <nz-form-item>
        <nz-form-label nzFor="address">Адрес</nz-form-label>
        <nz-form-control>
            <input nz-input id="address" formControlName="address" placeholder="Введите адрес" />
        </nz-form-control>
    </nz-form-item>

    <!-- Description -->
    <nz-form-item>
        <nz-form-label nzFor="description">Описание</nz-form-label>
        <nz-form-control>
            <textarea
                nz-input
                id="description"
                formControlName="description"
                placeholder="Введите описание"
                rows="4"
            ></textarea>
        </nz-form-control>
    </nz-form-item>

    <!-- Submit Button -->
     <nz-form-item>
        <nz-form-control>
            <button nz-button nzType="primary" [disabled]="!branchForm.valid">Сохранить</button>
        </nz-form-control>
     </nz-form-item>

</form>
